
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Book Haraj 3.0 Review Kiosk</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-gold: #ffb83d;
      --brand-ink: #020617;
    }
    body {
      font-family: 'Outfit', 'Inter', system-ui, sans-serif;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
      background-color: var(--brand-ink);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.5;
    }
    .kiosk-bg {
      background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(30px); filter: blur(4px); }
      to { opacity: 1; transform: translateY(0); filter: blur(0); }
    }
    .animate-fade-in-up {
      animation: fade-in-up 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in {
      animation: fade-in 0.9s ease-out forwards;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    .animate-shimmer {
      background: linear-gradient(90deg, transparent, rgba(255,184,61,0.15), transparent);
      background-size: 200% 100%;
      animation: shimmer 3s infinite linear;
    }

    @keyframes star-pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.4) rotate(5deg); }
      100% { transform: scale(1); }
    }
    .animate-star-pop {
      animation: star-pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.27) forwards;
    }

    @keyframes loading-bar {
      0% { transform: scaleX(0); }
      100% { transform: scaleX(1); }
    }
    .animate-loading-bar {
      animation: loading-bar 12s linear forwards;
    }
  </style>
<script type="importmap">

}
</script>
</head>
<body class="kiosk-bg h-screen w-screen m-0 p-0 text-slate-100 relative overflow-hidden">

     <div class="absolute -top-40 -left-40 w-[600px] h-[600px] rounded-full bg-[#ffb83d] opacity-[0.04] blur-[120px]"></div>
     <div class="absolute -bottom-40 -right-40 w-[600px] h-[600px] rounded-full bg-[#ffb83d] opacity-[0.03] blur-[120px]"></div>
