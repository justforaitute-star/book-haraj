
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Review App Kiosk</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-accent: #ffffff;
      --brand-ink: #000000;
      --bg-image: none;
      --bg-zoom: 1;
      --bg-x: 0%;
      --bg-y: 0%;
      --bg-blur: 0px;
    }
    body {
      font-family: 'Outfit', 'Inter', system-ui, sans-serif;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
      background-color: var(--brand-ink);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.5;
    }
    .kiosk-bg {
      background: #000000;
    }
    
    .dynamic-bg {
      position: fixed;
      inset: 0;
      background-image: var(--bg-image);
      background-size: cover;
      background-position: center;
      z-index: -1;
      transition: background-image 1.2s cubic-bezier(0.4, 0, 0.2, 1), transform 0.3s ease-out, filter 0.3s ease-out;
      transform: scale(var(--bg-zoom)) translate(var(--bg-x), var(--bg-y));
      filter: blur(var(--bg-blur));
    }

    .bg-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.9) 100%);
      z-index: 0;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(30px); filter: blur(10px); }
      to { opacity: 1; transform: translateY(0); filter: blur(0); }
    }
    .animate-fade-in-up {
      animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in {
      animation: fade-in 1s ease-out forwards;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    .animate-shimmer {
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
      background-size: 200% 100%;
      animation: shimmer 4s infinite linear;
    }

    @keyframes star-pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.4) rotate(5deg); }
      100% { transform: scale(1); }
    }
    .animate-star-pop {
      animation: star-pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.27) forwards;
    }

    @keyframes loading-bar {
      0% { transform: scaleX(0); }
      100% { transform: scaleX(1); }
    }
    .animate-loading-bar {
      animation: loading-bar 15s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }
    
    @keyframes glow-pulse {
      0% { box-shadow: 0 0 20px rgba(255,255,255,0.05); }
      50% { box-shadow: 0 0 50px rgba(255,255,255,0.15); }
      100% { box-shadow: 0 0 20px rgba(255,255,255,0.05); }
    }
    .animate-glow-pulse {
      animation: glow-pulse 5s infinite ease-in-out;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="kiosk-bg h-screen w-screen m-0 p-0 text-white relative overflow-hidden">
  <div class="dynamic-bg"></div>
  <div class="bg-overlay"></div>
  <div class="absolute inset-0 pointer-events-none overflow-hidden z-10">
     <div class="absolute -top-40 -left-40 w-[800px] h-[800px] rounded-full bg-white opacity-[0.03] blur-[140px]"></div>
     <div class="absolute -bottom-40 -right-40 w-[800px] h-[800px] rounded-full bg-white opacity-[0.03] blur-[140px]"></div>
  </div>
  <div id="root" class="h-full w-full relative z-20"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
